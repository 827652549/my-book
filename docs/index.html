<script>
    window.$docsify = {
        repo: 'https://github.com/827652549/my-book',
        name: '《前端高频面试精粹》',
        nameLink: '/',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        auto2top: true,
        subMaxLevel: 3,
        ga: 'UA-161434150-1',
        mergeNavbar: true,
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
        notFoundPage: '404.md',
        search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            depth: 6
        },

        plugins: [
            function (hook, vm) {
                hook.beforeEach(function(content) {
                    // 每次开始解析 Markdown 内容时调用
                    let wordsCount = content.match(/[^\s,\#,\*,\-,\|,\~,\[,\],\(,\),\>,\<,\!,\?]/g).length;
                    // ...
                    return `<div>全文字数${wordsCount}</div>
${content}`
                })

                hook.afterEach(function(html, next) {
                    // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
                    // ...
                    // 异步处理完成后调用 next(html) 返回结果
                    next(html)
                })

                hook.doneEach(function() {
                    // 每次路由切换时数据全部加载完成后调用，没有参数。
                    // ...
                })

                hook.ready(function() {
                    // 初始化并第一次加载完成数据后调用，没有参数。
                })
            }
        ]
    }

</script>
